  namespace: Dremu.Gameplay.Tool
  summary: >-
    将相对于屏幕宽高的坐标转换为绝对坐标

    （相对坐标的xy在-1~1内时，坐标在屏幕内）
  example: []
  syntax:
    content: public static Vector2 RelativeCoordToAbsoluteCoord(Vector2 Position, Camera Camera = null)
    parameters:
    - id: Position
      type: UnityEngine.Vector2
      description: 相对坐标
    - id: Camera
      type: UnityEngine.Camera
      description: 相机，如果为null则转换为屏幕坐标
    return:
      type: UnityEngine.Vector2
      description: 绝对坐标
    content.vb: Public Shared Function RelativeCoordToAbsoluteCoord(Position As Vector2, Camera As Camera = Nothing) As Vector2
